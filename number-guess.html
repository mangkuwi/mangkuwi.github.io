<!DOCTYPE html>
<html>
<head>
	<title>Lets Play</title>
</head>
<body>
<script type="text/javascript">
	var tebakan = function(angka){
	var coba =1;
	var jawaban = Math.floor((Math.random() * 10) + 1);
	console.log(jawaban);

	while (coba != 5){
		var input = prompt("sisa tebakan: "+(5-coba)+"\nmasukan angka acak :");
			// alert("sisa tebakan"coba);
		if(input != jawaban){
			if(input < jawaban){
				alert("angka lebih kecil dari jawaban");
			}else{
				alert("angka lebih besar dari jawaban");
			}
		}else {
			alert("selamat atas kemenanganmu");
			break;
		}
		coba++;
		if(coba == 5){
			alert("anda kurang beruntung");
		}
	}
};
tebakan();
</script>
